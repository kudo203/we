<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="../../../css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!--<script src="../../../js/angular.min.js"></script>-->
    <script src="app.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>Blog</h1>

        <div ng-controller="BlogPostListController">
            Title:
            <input ng-model="post.title" class="form-control"/>
            Body:
            <textarea ng-model="post.body" class="form-control"></textarea>
            <button ng-click = "addPost(post)" class="btn btn-block btn-primary">Post Blog</button>
            <ul class="list-group">
                <li ng-repeat="post in posts" class="list-group-item">
                    <h3>{{post.title}}</h3>
                    <p>
                        {{post.body}}

                        <label>
                            {{post.date | date}}
                        </label>
                    </p>
                </li>
                <!--<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>-->
            </ul>
        </div>
    </div>
</body>
</html>
